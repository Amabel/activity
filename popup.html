<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="lib/styles/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/popup.css">
    </head>
    <body>
      <div class="popup-container">
        <div class="title-wrapper">
          <span class="title">GitHub Activities</span>
        </div>
        <div class="divider"></div>
        <div class="content-wrapper">
          <form id="token-submit" data-toggle="validator">
            <div class="token-wrapper">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="token-input" placeholder="GitHub Access Token" name="token" value="" data-minlength="40">
                <div class="input-group-append">
                  <button class="btn btn-success" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
          <div class="verifying-token" style="display:none;">
              <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
          </div>
          <div class="main-container" style="display:none;">
            <div class="user-wrapper">
              <div class="avatar-wrapper">
                <img src="" class="avatar">
              </div>
              <div class="description">
                <div class="username" id="username"></div>
                <div class="logout-button">Logout</div>
              </div>
            </div>
            <div class="activity-container">
              <div class="activity-wrapper">
                <div class="activity-title">
                  Recent activities
                </div>
                <div class="activity-contents-wrapper">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-wrapper">
          <div class="view-us">
            <a href="https://github.com/gitpulse/activities" target="_blank">View on GitHub</a>
          </div>
          <div class="version">
            <span>GitHub Activities v0.0.8-alpha</span>
          </div>
        </div>
      </div>

      <script src="lib/js/jquery.min.js"></script>
      <script src="lib/js/popper.min.js"></script>
      <script src="lib/js/bootstrap.min.js"></script>
      <script src="lib/js/moment.min.js"></script>
      <script src="lib/js/validator.min.js"></script>
      <script src="js/popup.js"></script>
    </body>
  </html>
